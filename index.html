<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Local Host Service</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Local Host Service</h1>
      <p>Generate, chat with AI, design, and host websites locally (2D & 3D templates included).</p>

      <div class="split">
        <div class="left">
          <label>AI Chat</label>
          <div id="chat" class="chat"></div>
          <div class="chat-controls">
            <input id="chat-input" placeholder="Ask the AI to help design or generate code" />
            <button id="chat-send">Send</button>
          </div>

          <label>Templates</label>
          <ul id="templates"></ul>

          <label>Editor</label>
          <div class="tabs">
            <button data-lang="html" class="tab active">HTML</button>
            <button data-lang="css" class="tab">CSS</button>
            <button data-lang="js" class="tab">JS</button>
          </div>
          <textarea id="editor" class="editor"></textarea>
          <div class="controls">
            <button id="preview-btn">Live Preview</button>
            <button id="host-btn">Host</button>
          </div>
        </div>

        <div class="right">
          <h2>Preview</h2>
          <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
          <h3>Hosted Sites</h3>
          <ul id="sites"></ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
